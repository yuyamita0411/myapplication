server {
    listen 80;
     listen 443;
     root /var/www/html/gware/public/;
     index index.php index.html;
     charset utf-8;

     location / {
        root /var/www/html/gware/public/;
        index  index.php index.html index.htm;
        try_files $uri $uri/ /index.php?$query_string;

        set $http_origin "*";

        add_header P3P "CP=\"UNI CUR OUR\"";
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "POST, GET, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Authorization, Accept" always;

        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "POST, GET, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Authorization, Accept" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }

     }

    location ~ \.php$ {
        root           /var/www/html/gware/public/;        
        fastcgi_pass   webappservice:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;

        set $http_origin "*";

        add_header P3P "CP=\"UNI CUR OUR\"";
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "POST, GET, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Authorization, Accept" always;

        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "POST, GET, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Authorization, Accept" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }

        include fastcgi_params;

    }
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|html)$ {
        access_log off;
        expires max;
        log_not_found off;
    }
 }